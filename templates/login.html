<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login - Py Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex align-items-center">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        <h4 class="mb-0">Login</h4>
                    </div>
                    <div class="card-body">
                        <div class="toast-container position-fixed top-0 end-0 p-3">
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
                                            <div class="toast-header {{ 'bg-' + category if category != 'message' else 'bg-primary' }} text-white">
                                                <strong class="me-auto">Py Finanças</strong>
                                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Fechar"></button>
                                            </div>
                                            <div class="toast-body">
                                                {{ message }}
                                            </div>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}
                        </div>

                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Entrar
                                </button>
                                <a href="{{ url_for('cadastro') }}" class="btn btn-outline-secondary">
                                    <i class="bi bi-person-plus"></i> Não tem uma conta? Cadastre-se
                                </a>
                                <a href="{{ url_for('index') }}" class="btn btn-outline-dark">
                                    <i class="bi bi-house-door"></i> Voltar à Página Inicial
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast auto-close -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(toast => {
                const bsToast = new bootstrap.Toast(toast);
                setTimeout(() => bsToast.hide(), 5000);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
